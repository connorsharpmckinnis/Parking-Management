<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakPark | Locations</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <!-- Sidebar -->
    <!-- Sidebar Placeholder -->
    <div id="sidebar-target"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-scrollable">
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 2rem;">
                <div class="page-header" style="margin-bottom: 0;">
                    <h1 class="page-title">Locations</h1>
                    <p class="page-description">Manage parking lots and view spot-level availability</p>
                </div>

                <button class="btn btn-primary" onclick="window.location.href='#add-loc'">
                    <i data-lucide="plus" style="width:16px; margin-right: 0.5rem;"></i> Add Location
                </button>
            </div>

            <div class="dashboard-grid">
                <!-- Left: Locations List -->
                <div>
                    <div class="card">
                        <div class="card-header">
                            <span class="card-title">All Locations</span>
                        </div>
                        <div style="padding: 0;">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th width="80"></th>
                                    </tr>
                                </thead>
                                <tbody id="locations-tbody">
                                    <tr>
                                        <td colspan="2" style="padding: 1rem; color: var(--muted-foreground);">
                                            Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="card" id="add-loc" style="margin-top: 1.5rem;">
                        <div class="card-header">
                            <span class="card-title" style="font-size: 1rem;">Create Location</span>
                        </div>
                        <div class="card-content">
                            <form onsubmit="handleAddLocation(event)" style="display: flex; gap: 0.5rem;">
                                <input type="text" id="location-name" class="form-input"
                                    style="border: 1px solid var(--border); padding: 0.5rem; border-radius: var(--radius-md); flex: 1;"
                                    placeholder="Location Name" required>
                                <button type="submit" class="btn btn-primary">Create</button>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Right: Details -->
                <div id="location-details" style="display: none;">
                    <div class="card">
                        <div class="card-header"
                            style="display: flex; justify-content: space-between; align-items: center;">
                            <span class="card-title" id="details-title">Location Details</span>
                            <button class="btn btn-outline btn-sm btn-danger" id="delete-loc-btn">Delete</button>
                        </div>
                        <div class="card-content">
                            <!-- Stats -->
                            <div class="stats-grid" style="grid-template-columns: repeat(3, 1fr); margin-bottom: 2rem;">
                                <div
                                    style="text-align: center; padding: 1rem; background: var(--secondary); border-radius: var(--radius-md);">
                                    <div style="font-size: 1.5rem; font-weight: 700;" id="loc-total-spots">-</div>
                                    <div style="font-size: 0.75rem; color: var(--muted-foreground);">Total Spots</div>
                                </div>
                                <div
                                    style="text-align: center; padding: 1rem; background: var(--secondary); border-radius: var(--radius-md);">
                                    <div style="font-size: 1.5rem; font-weight: 700; color: var(--destructive);"
                                        id="loc-occupied-spots">-</div>
                                    <div style="font-size: 0.75rem; color: var(--muted-foreground);">Occupied</div>
                                </div>
                                <div
                                    style="text-align: center; padding: 1rem; background: var(--secondary); border-radius: var(--radius-md);">
                                    <div style="font-size: 1.5rem; font-weight: 700; color: var(--primary);"
                                        id="loc-free-spots">-</div>
                                    <div style="font-size: 0.75rem; color: var(--muted-foreground);">Available</div>
                                </div>
                            </div>

                            <h4 style="margin-bottom: 1rem; font-size: 0.9rem; font-weight: 600;">Spot Status</h4>
                            <div
                                style="max-height: 400px; overflow-y: auto; border: 1px solid var(--border); border-radius: var(--radius-md);">
                                <table class="data-table">
                                    <thead>
                                        <tr>
                                            <th>Spot ID</th>
                                            <th>Status</th>
                                            <th>Last Update</th>
                                        </tr>
                                    </thead>
                                    <tbody id="spots-tbody">
                                        <!-- Spots -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="empty-state"
                    style="text-align: center; padding: 4rem; color: var(--muted-foreground); background: var(--card); border: 1px dashed var(--border); border-radius: var(--radius-lg); height: 100%;">
                    <i data-lucide="map-pin" style="width: 48px; height: 48px; opacity: 0.2; margin-bottom: 1rem;"></i>
                    <p>Select a location to view details</p>
                </div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>
    <script src="/static/js/shared.js"></script>
    <script>
        let selectedLocationId = null;

        async function loadLocations() {
            try {
                const locations = await getLocations();
                renderLocations(locations);
            } catch (error) { showToast('Failed to load locations', 'error'); }
        }

        function renderLocations(locations) {
            const tbody = document.getElementById('locations-tbody');
            if (locations.length === 0) {
                tbody.innerHTML = `<tr><td colspan="2" style="padding:1rem;color:var(--muted-foreground);">No locations yet</td></tr>`;
                return;
            }
            tbody.innerHTML = locations.map(loc => `
                <tr style="cursor: pointer; background: ${selectedLocationId === loc.id ? 'var(--secondary)' : 'transparent'}" onclick="viewLocation('${loc.id}', '${escapeHtml(loc.name)}')">
                    <td>
                        <div style="font-weight: 500;">${escapeHtml(loc.name)}</div>
                        <div style="font-size: 0.75rem; color: var(--muted-foreground);">${loc.id.substring(0, 8)}...</div>
                    </td>
                    <td style="text-align: right;">
                        <i data-lucide="chevron-right" style="width: 16px; color: var(--muted-foreground);"></i>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        async function handleAddLocation(e) {
            e.preventDefault();
            const input = document.getElementById('location-name');
            if (!input.value.trim()) return;
            try {
                await createLocation(input.value.trim());
                showToast('Location created', 'success');
                input.value = '';
                loadLocations();
            } catch (err) { showToast(err.message, 'error'); }
        }

        async function viewLocation(id, name) {
            selectedLocationId = id;
            document.getElementById('location-details').style.display = 'block';
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('details-title').textContent = name;

            document.getElementById('delete-loc-btn').onclick = () => confirmDelete(id, name);

            loadLocations(); // Re-render to update active state
            refreshStatus();
        }

        async function refreshStatus() {
            if (!selectedLocationId) return;
            try {
                const spots = await getLocationStatus(selectedLocationId);
                const tbody = document.getElementById('spots-tbody');

                document.getElementById('loc-total-spots').textContent = spots.length;
                document.getElementById('loc-occupied-spots').textContent = spots.filter(s => s.occupied).length;
                document.getElementById('loc-free-spots').textContent = spots.filter(s => !s.occupied).length;

                if (spots.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="3" style="padding:1rem; text-align:center; color:var(--muted-foreground);">No spots configured</td></tr>';
                } else {
                    tbody.innerHTML = spots.map(s => `
                        <tr>
                            <td><code>${escapeHtml(s.spot_id)}</code></td>
                            <td>
                                <span style="
                                    padding: 0.2rem 0.5rem; 
                                    border-radius: 4px; 
                                    background: ${s.occupied ? 'var(--destructive)' : 'var(--primary)'}; 
                                    color: white; 
                                    font-size: 0.75rem; font-weight: 600;">
                                    ${s.occupied ? 'Occupied' : 'Free'}
                                </span>
                            </td>
                            <td style="color: var(--muted-foreground); font-size: 0.75rem;">${formatTimestamp(s.last_update)}</td>
                        </tr>
                    `).join('');
                }
            } catch (e) { console.error(e); }
        }

        async function confirmDelete(id, name) {
            if (confirm(`Delete ${name}?`)) {
                try {
                    await deleteLocation(id);
                    showToast('Deleted', 'success');
                    selectedLocationId = null;
                    document.getElementById('location-details').style.display = 'none';
                    document.getElementById('empty-state').style.display = 'block';
                    loadLocations();
                } catch (e) { showToast(e.message, 'error'); }
            }
        }

        loadLocations();
        setInterval(() => { if (selectedLocationId) refreshStatus(); }, 5000);
    </script>
</body>

</html>
