<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeakPark | Cameras</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
</head>

<body>
    <!-- Sidebar Placeholder -->
    <div id="sidebar-target"></div>

    <main class="main-content">
        <div class="content-scrollable">
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 2rem;">
                <div class="page-header" style="margin-bottom: 0;">
                    <h1 class="page-title">Cameras</h1>
                    <p class="page-description"><span id="total-cam-count">0</span> cameras configured</p>
                </div>

                <a href="add-camera.html" class="btn btn-primary">
                    <i data-lucide="plus" style="width:16px; margin-right: 0.5rem;"></i> Add Camera
                </a>
            </div>

            <!-- Management Card Grid -->
            <div class="monitor-grid" id="camera-management-grid">
                <!-- Populated by JS -->
                <div class="card" style="grid-column: 1/-1; padding: 4rem; text-align: center;">Loading...</div>
            </div>
        </div>
    </main>

    <!-- Edit Zones Modal -->
    <div id="modal-edit"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; background: rgba(0,0,0,0.8); align-items: center; justify-content: center;">
        <div class="card"
            style="width: 90%; max-width: 900px; max-height: 95vh; display: flex; flex-direction: column;">
            <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                <span class="card-title">Edit Parking Zones</span>
                <button onclick="closeEditModal()"
                    style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--foreground);">&times;</button>
            </div>
            <div class="card-content" style="flex: 1; overflow-y: auto; display: flex; flex-direction: column;">
                <div
                    style="flex: 1; background: #000; border: 1px solid var(--border); border-radius: var(--radius-md); overflow: auto; display: block; min-height: 400px; position: relative;">
                    <div id="canvas-container" style="display: inline-block;">
                        <canvas id="edit-canvas"></canvas>
                    </div>
                </div>

                <div style="margin-top: 1rem; display: flex; justify-content: space-between; align-items: center;">
                    <div style="font-size: 0.9rem; color: var(--muted-foreground);">
                        <i data-lucide="info" style="width: 14px; vertical-align: middle;"></i> Drag corners to adjust.
                        Click "Save Changes" to apply.
                    </div>
                    <div style="display: flex; gap: 0.5rem;">
                        <button class="btn btn-outline" onclick="closeEditModal()">Cancel</button>
                        <button class="btn btn-primary" onclick="saveZones()">Save Changes</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div id="toast-container" class="toast-container"></div>
    <script src="/static/js/shared.js"></script>
    <script>
        let locationsMap = {};
        let cams = [];
        let snapshots = {};
        let fabCanvas = null;
        let activeCamId = null;
        let originalDims = { w: 0, h: 0 };


        async function load() {
            try {
                const [cameras, locations] = await Promise.all([getCameras(), getLocations()]);
                cams = cameras;
                locations.forEach(l => locationsMap[l.id] = l.name);
                document.getElementById('total-cam-count').textContent = cameras.length;
                render();
            } catch (e) { console.error(e); }
        }

        function render() {
            const grid = document.getElementById('camera-management-grid');
            if (cams.length === 0) {
                grid.innerHTML = `<div class="card" style="grid-column: 1/-1; padding: 4rem; text-align: center; color: var(--muted-foreground);">No cameras. Add one to get started.</div>`;
                return;
            }

            grid.innerHTML = cams.map(c => `
                 <div class="card" style="display: flex; flex-direction: column;">
                     <div style="aspect-ratio: 16/9; background: #eee; position: relative; overflow: hidden; border-bottom: 1px solid var(--border);">
                         <img src="" id="snap-${c.id}" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                         <div class="snapshot-overlay" style="color: #666; background: none; font-size: 2rem;"><i data-lucide="camera" style="opacity: 0.2"></i></div>
                     </div>
                     <div class="card-content" style="flex: 1; display: flex; flex-direction: column;">
                         <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                             <div>
                                 <div style="font-weight: 600;">${escapeHtml(c.name)}</div>
                                 <div style="font-size: 0.75rem; color: var(--muted-foreground);">${escapeHtml(locationsMap[c.location_id] || 'Unknown')}</div>
                             </div>
                             <button class="btn btn-outline btn-sm" onclick="deleteCam('${c.id}', '${escapeHtml(c.name)}')"><i data-lucide="trash-2" style="width: 14px; color: var(--destructive);"></i></button>
                         </div>
                         
                         <div style="margin-bottom: 0.5rem;">
                            <button class="btn btn-secondary btn-sm" style="width: 100%;" onclick="openEditModal('${c.id}')">
                                <i data-lucide="edit-3" style="width: 14px; margin-right: 0.5rem;"></i> Edit Zones
                            </button>
                         </div>
                         
                         <div style="margin-top: auto; padding-top: 1rem; display: flex; align-items: center; justify-content: space-between;">

                             <div style="font-size: 0.75rem;">
                                 status: <span style="font-weight: 600; color: ${c.status === 'healthy' ? 'var(--primary)' : 'var(--muted-foreground)'}">${c.status}</span>
                             </div>
                             ${c.desired_state === 'running'
                    ? `<button class="btn btn-primary btn-sm" onclick="toggle('${c.id}', 'stopped')">Running</button>`
                    : `<button class="btn btn-outline btn-sm" onclick="toggle('${c.id}', 'running')">Stopped</button>`
                }
                         </div>
                     </div>
                 </div>
             `).join('');
            lucide.createIcons();
            loadSnaps();
        }

        async function loadSnaps() {
            cams.forEach(async c => {
                try {
                    const s = await getCameraSnapshot(c.id);
                    const el = document.getElementById(`snap-${c.id}`);
                    if (el) {
                        el.src = `data:image/jpeg;base64,${s.image_base64}`;
                        el.style.display = 'block';
                        el.nextElementSibling.style.display = 'none';
                    }
                } catch { }
            });
        }

        async function toggle(id, state) {
            try { await updateCamera(id, { desired_state: state }); load(); showToast(`Camera ${state}`, 'success'); }
            catch (e) { showToast(e.message, 'error'); }
        }

        async function deleteCam(id, name) {
            if (confirm(`Delete ${name}?`)) {
                try { await deleteCamera(id); load(); showToast('Deleted', 'success'); }
                catch (e) { showToast(e.message, 'error'); }
            }
        }

        // --- Edit Modal Logic ---
        async function openEditModal(camId) {
            activeCamId = camId;
            const cam = cams.find(c => c.id === camId);
            if (!cam) return;

            document.getElementById('modal-edit').style.display = 'flex';

            showToast('Loading snapshot...', 'info');
            try {
                // Use apiRequest which handles the CONTROL_PLANE_URL (localhost:8000)
                const data = await apiRequest(`/cameras/${camId}/snapshot?annotate=false`);
                initEditCanvas(data.image_base64, data.width, data.height, cam.geometry);
            } catch (e) {
                console.error(e);
                showToast("Could not load snapshot. Is camera running?", "error");
                closeEditModal();
            }
        }

        function closeEditModal() {
            document.getElementById('modal-edit').style.display = 'none';
            if (fabCanvas) {
                fabCanvas.dispose();
                fabCanvas = null;
            }
        }

        function initEditCanvas(base64Img, origW, origH, geometry) {
            originalDims = { w: origW, h: origH };

            const canvasEl = document.getElementById('edit-canvas');
            // USE 1:1 Logical Scale
            canvasEl.width = origW;
            canvasEl.height = origH;

            if (fabCanvas) fabCanvas.dispose();
            fabCanvas = new fabric.Canvas('edit-canvas', {
                selection: false,
                width: origW,
                height: origH,
                hoverCursor: 'pointer',
                renderOnAddRemove: false, // Performance logic
                targetFindTolerance: 15    // Much easier to grab points
            });

            fabric.Image.fromURL('data:image/jpeg;base64,' + base64Img, (img) => {
                fabCanvas.setBackgroundImage(img, () => {
                    // Load existing zones
                    if (geometry && Array.isArray(geometry)) {
                        geometry.forEach(zone => {
                            // Points are in absolute pixels
                            const pts = zone.points.map(p => ({ x: p[0], y: p[1] }));

                            const poly = new fabric.Polygon(pts, {
                                fill: 'rgba(68, 136, 62, 0.4)',
                                stroke: '#44883e',
                                strokeWidth: 3,
                                objectCaching: false,
                                selectable: false,
                                evented: false, // Let events pass to vertices
                                data: { id: zone.id }
                            });

                            fabCanvas.add(poly);
                            setupPolyControls(poly);
                        });
                    }
                    fabCanvas.requestRenderAll();
                }, {
                    originX: 'left',
                    originY: 'top'
                });
            });
        }

        // Helper to retrieve polygon points for editing
        // Since Fabric.js standard controls scale/rotate, not edit vertices suitable for this.
        // We will implement a simple "Edit Mode" where we just draw circles at vertices that are draggable.
        // When circle moves, update poly.
        function setupPolyControls(poly) {
            const points = poly.points;

            points.forEach((p, index) => {
                const circle = new fabric.Circle({
                    radius: 10,
                    fill: 'rgba(255, 255, 0, 0.8)',
                    stroke: '#000',
                    strokeWidth: 2,
                    left: p.x,
                    top: p.y,
                    originX: 'center',
                    originY: 'center',
                    hasControls: false,
                    hasBorders: false,
                    hoverCursor: 'grab',
                    data: { poly: poly, index: index }
                });

                // Visual confirmation on hover
                circle.on('mouseover', () => {
                    circle.set({ fill: '#ff6b00', radius: 12 });
                    fabCanvas.requestRenderAll();
                });

                circle.on('mouseout', () => {
                    circle.set({ fill: 'rgba(255, 255, 0, 0.8)', radius: 10 });
                    fabCanvas.requestRenderAll();
                });

                circle.on('moving', function () {
                    poly.points[index].x = circle.left;
                    poly.points[index].y = circle.top;
                    poly.setCoords();
                    fabCanvas.requestRenderAll();
                });

                fabCanvas.add(circle);
            });
        }

        async function saveZones() {
            if (!activeCamId) return;

            const polys = fabCanvas.getObjects('polygon');
            const newGeometry = [];

            polys.forEach(poly => {
                // Since we are 1:1 logical pixels, we just take the points directly
                const pointsToSave = poly.points.map(p => [
                    Math.round(p.x),
                    Math.round(p.y)
                ]);

                if (pointsToSave.length >= 3) {
                    newGeometry.push({
                        id: poly.data.id,
                        points: pointsToSave
                    });
                }
            });

            try {
                // Use updateCamera helper from shared.js
                await updateCamera(activeCamId, { geometry: newGeometry });

                showToast("Zones saved! Vision worker will update shortly.", "success");
                closeEditModal();
                load();
            } catch (e) {
                showToast("Error saving: " + e.message, "error");
            }
        }


        // Initial load and auto-refresh
        load();

        // Refresh metadata every 10 seconds
        const refresh = new AutoRefresh(load, 10000);
        refresh.start();
    </script>
</body>

</html>
