<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameras | SpotWatch</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo-icon"><i data-lucide="camera"></i></div>
            <div class="sidebar-brand">SpotWatch<span>Occupancy Detection</span></div>
        </div>
        <div class="sidebar-nav">
            <div class="nav-section-label">Overview</div>
            <a href="index.html" class="nav-item"><i data-lucide="layout-dashboard"
                    class="navbar-icon"></i>Dashboard</a>
            <div class="nav-section-label">Management</div>
            <a href="cameras.html" class="nav-item active"><i data-lucide="camera" class="navbar-icon"></i>Cameras</a>
            <a href="monitor.html" class="nav-item"><i data-lucide="monitor-play" class="navbar-icon"></i>Live
                Monitor</a>
            <div class="nav-section-label">Analytics</div>
            <a href="locations.html" class="nav-item"><i data-lucide="map-pin" class="navbar-icon"></i>Locations</a>
            <a href="inspector.html" class="nav-item"><i data-lucide="database" class="navbar-icon"></i>Database</a>
        </div>
        <div class="sidebar-footer">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span>v0.8.1</span>
                <a href="#" class="text-muted"><i data-lucide="help-circle" style="width:14px;"></i></a>
            </div>
            <div style="margin-top: 0.5rem; font-size: 0.7rem; color: var(--muted-foreground); opacity: 0.6;">
                Town of Apex IT Innovations
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="content-scrollable">
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 2rem;">
                <div class="page-header" style="margin-bottom: 0;">
                    <h1 class="page-title">Cameras</h1>
                    <p class="page-description"><span id="total-cam-count">0</span> cameras configured</p>
                </div>

                <a href="add-camera.html" class="btn btn-primary">
                    <i data-lucide="plus" style="width:16px; margin-right: 0.5rem;"></i> Add Camera
                </a>
            </div>

            <!-- Management Card Grid -->
            <div class="monitor-grid" id="camera-management-grid">
                <!-- Populated by JS -->
                <div class="card" style="grid-column: 1/-1; padding: 4rem; text-align: center;">Loading...</div>
            </div>
        </div>
    </main>

    <div id="toast-container" class="toast-container"></div>
    <script src="/static/js/shared.js"></script>
    <script>
        lucide.createIcons();
        let locationsMap = {};
        let cams = [];
        let snapshots = {};

        async function load() {
            try {
                const [cameras, locations] = await Promise.all([getCameras(), getLocations()]);
                cams = cameras;
                locations.forEach(l => locationsMap[l.id] = l.name);
                document.getElementById('total-cam-count').textContent = cameras.length;
                render();
            } catch (e) { console.error(e); }
        }

        function render() {
            const grid = document.getElementById('camera-management-grid');
            if (cams.length === 0) {
                grid.innerHTML = `<div class="card" style="grid-column: 1/-1; padding: 4rem; text-align: center; color: var(--muted-foreground);">No cameras. Add one to get started.</div>`;
                return;
            }

            grid.innerHTML = cams.map(c => `
                 <div class="card" style="display: flex; flex-direction: column;">
                     <div style="aspect-ratio: 16/9; background: #eee; position: relative; overflow: hidden; border-bottom: 1px solid var(--border);">
                         <img src="" id="snap-${c.id}" style="width: 100%; height: 100%; object-fit: cover; display: none;">
                         <div class="snapshot-overlay" style="color: #666; background: none; font-size: 2rem;"><i data-lucide="camera" style="opacity: 0.2"></i></div>
                     </div>
                     <div class="card-content" style="flex: 1; display: flex; flex-direction: column;">
                         <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 0.5rem;">
                             <div>
                                 <div style="font-weight: 600;">${escapeHtml(c.name)}</div>
                                 <div style="font-size: 0.75rem; color: var(--muted-foreground);">${escapeHtml(locationsMap[c.location_id] || 'Unknown')}</div>
                             </div>
                             <button class="btn btn-outline btn-sm" onclick="deleteCam('${c.id}', '${escapeHtml(c.name)}')"><i data-lucide="trash-2" style="width: 14px; color: var(--destructive);"></i></button>
                         </div>
                         
                         <div style="margin-top: auto; padding-top: 1rem; display: flex; align-items: center; justify-content: space-between;">
                             <div style="font-size: 0.75rem;">
                                 status: <span style="font-weight: 600; color: ${c.status === 'healthy' ? 'var(--primary)' : 'var(--muted-foreground)'}">${c.status}</span>
                             </div>
                             ${c.desired_state === 'running'
                    ? `<button class="btn btn-primary btn-sm" onclick="toggle('${c.id}', 'stopped')">Running</button>`
                    : `<button class="btn btn-outline btn-sm" onclick="toggle('${c.id}', 'running')">Stopped</button>`
                }
                         </div>
                     </div>
                 </div>
             `).join('');
            lucide.createIcons();
            loadSnaps();
        }

        async function loadSnaps() {
            cams.forEach(async c => {
                try {
                    const s = await getCameraSnapshot(c.id);
                    const el = document.getElementById(`snap-${c.id}`);
                    if (el) {
                        el.src = `data:image/jpeg;base64,${s.image_base64}`;
                        el.style.display = 'block';
                        el.nextElementSibling.style.display = 'none';
                    }
                } catch { }
            });
        }

        async function toggle(id, state) {
            try { await updateCamera(id, { desired_state: state }); load(); showToast(`Camera ${state}`, 'success'); }
            catch (e) { showToast(e.message, 'error'); }
        }

        async function deleteCam(id, name) {
            if (confirm(`Delete ${name}?`)) {
                try { await deleteCamera(id); load(); showToast('Deleted', 'success'); }
                catch (e) { showToast(e.message, 'error'); }
            }
        }

        load();
    </script>
</body>

</html>
